<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./files/intro.md"></section>
				<section>
					<h3>Motivation</h3>
					<div style="width: 100%; height: 100%; display: grid; grid-template-columns: 50% 50%; gap: 4rem;">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
					</div>
				</section>
				<section data-markdown="./files/greencop.md"></section>
				<section>
					<section data-markdown="./files/positionspapier.md"></section>
					<section data-markdown="./files/positionspapier_details.md"></section>
				</section>
				<section>
					<section data-markdown="./files/greensearch.md"></section>
					<section data-markdown="./files/greensearch/plan.md"></section>
					<section data-markdown="./files/greensearch/woche1.md"></section>
					<section data-markdown="./files/greensearch/woche2.md"></section>
					<section data-markdown="./files/greensearch/review.md"></section>
					<section data-markdown="./files/greensearch/woche3.md"></section>
					<section data-markdown="./files/greensearch/woche4.md"></section>
					<section data-markdown="./files/greensearch/schlussreview.md"></section>
				</section>
				<section>
					<section data-markdown="./files/metriken.md"></section>
					<section data-markdown="./files/metriken/pageweight.md"></section>
					<section data-markdown="./files/metriken/arbeitsspeicher.md"></section>
					<section data-markdown="./files/metriken/startzeitpunkt.md"></section>
				</section>
				<section data-markdown="./files/ausblick.md"></section>
				<section data-markdown="./files/aufruf.md"></section>
				<section data-markdown="./files/fragen.md"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
